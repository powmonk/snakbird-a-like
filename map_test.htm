		function mirrorImage(ctx, entity, horizontal = false, vertical = false, frame){
		
			var image = entity.image;
			let x = entity.x;
			let y = entity.y;
			
			ctx.save();  // save the current canvas state
			
			var a = horizontal ? -1 : 1; // set the direction of x axis
			var b = 0; 
			var c = 0;
			var d = vertical ? -1 : 1; //// set the direction of y axis
//			var e = x + horizontal ? image.width : 0; // set the x origin
//			var f = y + vertical ? image.height : 0 ; // set the y origin
			var e = horizontal ? x + entity.width : x; // set the x origin
			var f = vertical   ? y + entity.height: y; // set the y origin
			
			
			ctx.setTransform(a,b,c,d,e,f);
			//ctx.drawImage(image,0,0);
			ctx.drawImage(image, entity.width*frame,0,entity.width,entity.height,0,0,entity.width,entity.height);
			ctx.restore(); // restore the state as it was when this function was called
		};

		function collide(entity, position){
			var collideX = entity.x + invertNumber(levelX);
			
			if(entity.y + entity.height > height || entity.y <= 0)return false;
					
			switch(position){
				case "feet":
					for(i=10;i<=entity.width-20;i++)
						if(level001[p2t(entity.y+entity.height)][p2t(collideX+i)]>0){return true;};
					break;
				case "head":
					for(i=0;i<=entity.width-20;i++)
						if(level001[p2t(entity.y)][p2t(collideX+i)]>0){return true;};
					break;
				case "left":
					for(i=entity.height-10;i>5;i--)
						if(level001[p2t(entity.y+i)][p2t(collideX)]>0){return true;};
					break;
				case "right":
					collideX = collideX + entity.width;
					for(i=entity.height-10;i>5;i--)
						if(level001[p2t(entity.y+i)][p2t(collideX)]>0){return true;};
					break;
			};
			return false;
		};

		function floodFill(array2d, x, y, value){
			// This function is used to flood fill each cave with a 'value' to identify distinct caves.
			// It also returns the size of the cave.			
			
			if(array2d[x][y] != 1){
				return chamberSize;
			}else{
				++chamberSize
				//console.log(chamberSize);

				array2d[x][y] = value;

				floodFill(array2d, x + 1, y, value); // right
				floodFill(array2d, x - 1, y, value); // left
				floodFill(array2d, x, y + 1, value); // down
				floodFill(array2d, x, y - 1, value); // up

				return 1;

			};
		};
		
		function liveDie(array2d, x, y){
			// This function checks the surrounding 8 cells and decides whether or not the current cell should live or die
			var count = 0;
			var birthLimit = 5; // def 5
			var deathLimit = 4; // def 4

			for(i=-1;i<2;i++){
				for(j=-1;j<2;j++){
					if(i===0 && j === 0){
						//break;
					};
					
					neighbourX = x+i;
					neighbourY = y+j;

					if(neighbourX < 0 || neighbourX > caveSize -1 || neighbourY < 0 || neighbourY > caveSize){
						return 0;
					}else if(caves[neighbourX][neighbourY] === 1){
						count++;
					};					
				};
			};
			
            if(array2d[x][y] === 1){
                return count < deathLimit?0:1;
            }else{
                return count > birthLimit?1:0;
            };
		};
		
		initCave();
		
		function drawCave(){
			var tileSize = Math.floor(TILE/4);

			for(x=0;x<caveSize;x++){
				for(y=0;y<caveSize;y++){
					switch(caves[x][y]){
						case 0://Walls
							ctx.fillStyle = COLOR.BLACK;break;
						default:
						
							if(caves[x][y] % 5 === 0){
								ctx.fillStyle = COLOR.GREEN;break;
							};
							
							if(caves[x][y] % 4 === 0){
								ctx.fillStyle = COLOR.WHITE;break;
							};
							
							if(caves[x][y] % 3 === 0){
								ctx.fillStyle = COLOR.YELLOW;break;
							};
							
							if(caves[x][y] % 2 === 0){
								ctx.fillStyle = COLOR.SKY;break;
							};
							if(caves[x][y] % 1 === 0){
								ctx.fillStyle = COLOR.GREY;break;
							};
	
					};
					ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
					//ctx.fillStyle = COLOR.BLACK;break;
					//ctx.font = "8px Georgia";
					//ctx.fillText(caves[x][y], x*tileSize, y*tileSize);
					
				};
			};
		};

		</script>
